<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/350bfdf4e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/coStatus.css">
    <title>coStatus</title>
</head>
<body>
    <input type="checkbox" id="dark">
    <div class="main">
        <div class="menu">
            <button id="btnBack"><i class="fas fa-arrow-left"></i></button>
            <button id="btnHome"><span>co</span><span>Status</span><span><i class="fas fa-virus"></i></span></button>
            <label for="#" id="dBox"><i class="fas fa-adjust"></i></label>
        </div>
        <div class="content">
            <div class="box-a">
                <div class="cidade">
                    <span><span id="fav"><i class="fas fa-star"></i></span><span> <span id="cidade">Presidente Prudente</span>, </span><span>SP</span></span>
                </div>
                <div class="data">
                    <span id="data">05 de ABR, 20:10</span>
                </div>
            </div>
            <div class="box-b">
                <div class="populacao">
                    <span>
                        <span><i class="fas fa-male"></i></span>
                        <span>População</span>
                        <span>1000</span>
                        <span>+10</span>
                    </span>
                </div>
                <div class="suspeita">
                    <span>
                        <span><i class="fas fa-head-side-mask"></i></span>
                        <span>Suspeitas</span>
                        <span>1000</span>
                        <span>+10</span>
                    </span>
                </div>
                <div class="confirmado">
                    <span>
                        <span><i class="fas fa-diagnoses"></i></span>
                        <span>Confirmados</span>
                        <span>1000</span>
                        <span>+10</span>
                    </span>
                </div>
                <div class="morte">
                    <span>
                        <span><i class="fas fa-skull-crossbones"></i></span>
                        <span>Mortes</span>
                        <span>1000</span>
                        <span>+10</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">coStatus 2020 - Dados não oficiais</div>
    <script src="js/darkMode.js"></script>
    <script src="js/coStatus.js"></script>
    <script src="js/fav.js"></script>
</body>
</html>
